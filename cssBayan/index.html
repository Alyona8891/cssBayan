<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <header>
        <div class="header__container container">
            <h1 class="header__title">CSS Bayan</h1>
        </div>
    </header>
    <main>
        <div class="main__container container">
            <div class="main__block accordion" >
                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item1" checked hidden>
                    <label for="item1">
                        <div class="accordion__title-block">
                            <h2 class="accodion__title">Unfinished work</h2>
                            <i class="accodion__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/mem1.webp" alt="unfinished_work">
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item2" hidden>
                    <label for="item2">
                        <div class="accordion__title-block">
                            <h2 class="accodion__title">It's me tonight</h2>
                            <i class="accodion__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/mem2.webp" alt="me_tonight">
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item3" hidden>
                    <label for="item3">
                        <div class="accordion__title-block">
                            <h2 class="accodion__title">Every programmer be like</h2>
                            <i class="accodion__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/mem3.webp" alt="every_programmer_be_like">
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item4" hidden>
                    <label for="item4">
                        <div class="accordion__title-block">
                            <h2 class="accodion__title">HTML programmer</h2>
                            <i class="accodion__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/mem4.webp" alt="reaction_HTML_programmer">
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item5" hidden>
                    <label for="item5">
                        <div class="accordion__title-block">
                            <h2 class="accodion__title">Root cause</h2>
                            <i class="accodion__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/mem5.webp" alt="root_cause">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__container container">
            <div class="footer__year">2023</div>
            <a href="https://github.com/Alyona8891" class="footer__gh-link" target="_blank">Alyona Shupenyova</a>
            <a href="https://rs.school/js/" class="footer__rs-link" target="_blank">RS School</a>
        </div>
    </footer>
</body>
</html>
